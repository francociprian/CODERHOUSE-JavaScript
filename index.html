<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/pushbar.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Proyecto Carrito</title>
</head>

<body>


    <header>
        <nav class="menu menu--layout">
            <ul class="menu__nav">
                <li>
                    <a class="animation" href="#">Winter Season 2022</a>
                </li>
                <li>
                    <a class="animation" href="#">Men</a>
                </li>
                <li>
                    <a class="animation" href="#">Women</a>
                </li>
            </ul>

            <ul class="menu__btn">
                <li data-pushbar-target="pushbar-carrito">
                    <button type="button" data-pushbar-target="pushbar-carrito">
                        <i class="animation fa-solid fa-cart-shopping"></i>
                    </button>
                    <div class="carrito__cantidad--icon"></div>
                </li>
                <li>
                    <button id="btnFavoritos" type="button">
                        <i class="animation fa-regular fa-heart"></i>
                    </button>
                </li>
                <li>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#modalInicioSesion">
                        <i class="animation fa-regular fa-user"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="bg__uno">
            <div class="container-fluid inicio">
                <p class="inicio__text" id="text__inicio">
                    Untraceable&period;
                </p>
            </div>
        </section>

        <section>
            <div class="container-xl mb-5">
                <h4 class="productos__titulo">Catalogo De Productos</h4>
                <div class="row" id="stock__productos"></div>
            </div>
        </section>

        <section>
            <div data-pushbar-id="pushbar-carrito" data-pushbar-direction="right" class="pushbar pushbar-carrito">
                <div class="btn-cerrar izquierda">
                    <button data-pushbar-close><i class="fas fa-times"></i></button>
                    <button class="vaciar" id="vaciar-carrito">Vaciar Carrito</button>
                </div>

                <div class="carrito">
                    <h3 class="carrito__nombre">Agregaste al Carrito:</h3>
                </div>
                <div class="carrito__container">
                    <table class="carrito__table table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Item</th>
                                <th scope="col" colspan="3">Cantidad</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="carrito__container"></tbody>

                        <tfoot>
                            <tr id="footer">
                                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <p class="carrito__total"></p>
            </div>
        </section>

        <!-- MODAL FAVORITOS -->
        <div id="modalFavoritos" class="modal">
            <div class="modal__content">
                <div class="modal__header">
                    <p>FAVORITOS</p>
                    <span class="close"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <hr>
                <div class="contenedor__favoritos">

                </div>
                <div class="modal-footer">
                    <button class="limpiar__favoritos" id="limpiar__favoritos">Limpiar Favoritos</button>
                </div>
            </div>
        </div>

        <!-- MODAL INICIO SESIÓN -->
        <div class="modal fade" id="modalInicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Iniciar Sesión</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <label for="floatingInput">E-mail</label>
                                <input type="email" class="form-control rounded-4" id="floatingInput"
                                    placeholder="Untraceable@untraceable.com">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingPassword">Contraseña</label>
                                <input type="password" class="form-control rounded-4" id="floatingPassword"
                                    placeholder="Contraseña">
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Acceder</button>
                            <p class="fs-5 fw-light text-center mb-3 py-4"> 0 </p>
                            <button class="w-100 py-2 mb-2 btn btn-secondary rounded-4" type="submit">
                                <i class="fa-brands fa-twitter"></i>
                                Iniciar Sesión con Twitter
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-secondary rounded-4" type="submit">
                                <i class="fa-brands fa-facebook"></i>
                                Iniciar Sesión con Facebook
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p><a href="#"><i class="fa-solid fa-arrow-up"></i></a></p>
    </footer>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Gorra</td>
            <td class="td-button">
                <button>
                    <i class="btn-plus fa-solid fa-circle-plus"></i>
                </button>
            </td>
            <td>1</td>
            <td class="td-button">
                <button>
                    <i class="btn-minus fa-solid fa-circle-minus"></i>
                </button>
            </td>
            <td>$ <span>15</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td colspan="3">10</td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-card">
        <div class="col-3 col-sm-4 mb-2">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <button class="btn-fav btn__favoritos">
                    <i class="fa-solid fa-heart"></i>
                </button>
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-favoritos">
        <div class="favoritos__card col-3 col-sm-4 mb-2">
            <img src="" class="favoritos__card--image" alt="...">
            <h5>Titulo</h5>
        </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/d5f1493466.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/pushbar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scrool.js"></script>

    <script type="text/javascript">
        const pushbar = new Pushbar({
            blur: true,
            overlay: true,
        });
    </script>
</body>

</html>
